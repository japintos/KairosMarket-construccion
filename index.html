<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos Natural Market - En Construcción</title>
    <meta name="description" content="Kairos Natural Market - Estamos trabajando para brindarte una experiencia natural y auténtica">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo5.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Elementos decorativos de fondo -->
        <div class="background-elements">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="flower flower-1"></div>
            <div class="flower flower-2"></div>
        </div>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="logo-container">
                <img src="img/logooriginal2.jpg" alt="Kairos Natural Market Logo" class="logo">
            </div>
            
            <div class="text-content">
                <h1 class="main-title">Página en construcción</h1>
                <p class="subtitle">Estamos trabajando para brindarte una experiencia natural y auténtica. Volvé pronto.</p>
            </div>

            <!-- Indicador de progreso -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">Preparando algo especial...</p>
            </div>

            <!-- Elementos decorativos adicionales -->
            <div class="decorative-elements">
                <div class="natural-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4C583C" opacity="0.3"/>
                    </svg>
                </div>
                <div class="natural-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V7.5C15 8.3 14.3 9 13.5 9H10.5C9.7 9 9 8.3 9 7.5V6.5L3 7V9L9 8.5V9.5C9 10.3 9.7 11 10.5 11H13.5C14.3 11 15 10.3 15 9.5V8.5L21 9Z" fill="#E67C30" opacity="0.3"/>
                    </svg>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Kairos Natural Market. Todos los derechos reservados.</p>
            <p class="developer-credit">Desarrollado por <a href="https://www.webxpert.com.ar" target="_blank" rel="noopener">WebXpert</a> - Julio Pintos</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
